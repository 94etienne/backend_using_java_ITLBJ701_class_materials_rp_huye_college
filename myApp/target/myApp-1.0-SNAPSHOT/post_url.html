<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login Form</h2>
                        <form method="post" action="FirstPostUrl">
                            <div class="mb-3">
                                <label for="user" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="user" name="user" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
