<!DOCTYPE html>
<html>
<head>
    <title>INSERT DATA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Insert Data</h2>
                        <form action="InsertData" method="post">
                            <div class="mb-3">
                                <label for="id" class="form-label">ID:</label>
                                <input type="number" class="form-control" id="id" name="id" required>
                            </div>
                            <div class="mb-4">
                                <label for="string" class="form-label">String:</label>
                                <input type="text" class="form-control" id="string" name="string" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="DisplayData" class="btn btn-outline-secondary">View All Records</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
